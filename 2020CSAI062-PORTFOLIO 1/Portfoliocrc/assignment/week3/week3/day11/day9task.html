        <div class="mb-3">

        </div>

        <div class="mb-3">

            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="add()">Add</button>

        <!-- <h2 class="text-center text -info text-uppercase">Billing</h2> -->
        <h2 class="text-center text"><b>Billing</b></h2>
        <table class ="table table-bordered border-primary mt-4" id="table">
            <tr>
                <th>#</th>
                <th>Item-id</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </table>
        <div>
            <p id="display"></p>
        </div>

    <script>
        let priceTable={
            ap1:100,
            ba1:60,
            ma1:103,
            or1:54,
            li1:60,
            pa1:30,
            to1:260,
            la1:25,
            on1:35,
        };
    var Totalprice=0;
        function add() {
        var item= document.getElementById("Item-Id").value;
        var qty= document.getElementById("qty").value;
        if(item!="" || qty!=""){
        var price= qty * priceTable[item];
        Totalprice +=price;
        var display= document.getElementById("display");
        display.innerHTML=" Your Total Amount---" +Totalprice;
        var table = document.getElementById("table");
              var row = table.insertRow(-1);
              var cell1 = row.insertCell(0);
              var cell2 = row.insertCell(1);
              var cell3 = row.insertCell(2);
              var cell4 = row.insertCell(3);
              cell1.innerHTML=(table.rows.length)-1;
              cell2.innerHTML = document.getElementById("Item-Id").value;
              cell3.innerHTML = document.getElementById("qty").value;
              cell4.innerHTML = qty * priceTable[item];;
              document.getElementById("Item-Id").value="";
              document.getElementById("qty").value="";
        }
    }
    </script>
